<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Contact</title>
    <link rel="stylesheet" href="../rainydays/css/styles.css" />
    <link rel="stylesheet" href="../rainydays/css/contact.css" />
    <link rel="stylesheet" href="../rainydays/css/media.css" />
    <script
      src="https://kit.fontawesome.com/d272d399a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="flex-wrapper__nav">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="flex-item__nav-bars"
          ><i class="fas fa-bars"></i
        ></label>
        <h1 class="flex-item__nav-center">
          <a href="./index.html">Rainy days</a>
        </h1>
        <ul class="flex-item__nav-left">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./shop.html">Shop</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
        <div class="flex-item__nav-right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-text">
      <h1>We would love<br>to hear from<br> you!</h1>
      <h2>Contact</h2>
    </section>
      <section class="flex-wrapper__contact">
        <form action="">
          <label for="first-name"> First name</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name"> Last name</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="email"> Email</label>
          <input type="email" name="email" id="email" />
          <label for="phone"> Phone number</label>
          <input type="tel" name="phone" id="phone" />
          <label for="message"> Message</label>
          <textarea name="message" id="message" cols="40" rows="5"></textarea>
        </form>
      </section>
    </main>
    <footer>
      <section class="flex-wrapper__footer">
        <a href="./about.html" class="flex-item__footer-a">About</a>
        <a href="./contact.html" class="flex-item__footer-a">Contact</a>
      </section>
    </footer>
  </body>
</html>
