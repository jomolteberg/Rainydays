<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Contact</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/d272d399a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="flex-wrapper__nav">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="flex-item__nav-bars"
          ><i class="fas fa-bars"></i
        ></label>
         <div class="flex-item__nav-center">
          <a href="./index.html"></a>Rainy days</a>
        </div>
        
        <ul class="flex-item__nav-left">
          <li><a href="./index.html">Home</a></li>
          <li>
            <a href="./shop.html"
              >Shop <i class="fa-solid fa-angle-down"></i
            ></a>
          </li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
        <div class="flex-item__nav-right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-text">
        <h1>Contact</h1>
      <h2>We would love<br>to hear from<br> you!</h2>
      
    </section>
      <div class="flex-wrapper__contact">
        <form method="POST">
          <label for="first-name"> First name</label>
          <input type="text" placeholder="First name" name="first-name" id="first-name" />
          <label for="last-name"> Last name</label>
          <input type="text" placeholder="Last name" name="last-name" id="last-name" />
          <label for="email"> Email</label>
          <input type="email" placeholder="you@email.com" name="email" id="email" />
          <label for="phone"> Phone number</label>
          <input type="tel" name="phone" id="phone" />
          <label for="message"> Message</label>
          <textarea name="message" id="message" cols="40" rows="5"></textarea>
          <a href="./index.html" class="cta">Submit</a>
        </form>
      </div>
     
    </main>
    <footer>
      <div class="flex-wrapper__footer">
        <div class="footer-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="footer-links">
          <a href="./about.html" class="flex-item__footer-a">About</a>
          <a href="./contact.html" class="flex-item__footer-a">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
