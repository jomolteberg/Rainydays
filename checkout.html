<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Product page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/d272d399a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="flex-wrapper__nav">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="flex-item__nav-bars"
          ><i class="fas fa-bars"></i
        ></label>
        <h1 class="flex-item__nav-center">
          <a href="./index.html">Rainy days</a>
        </h1>
        <ul class="flex-item__nav-left">
          <li><a href="./index.html">Home</a></li>
          <li>
            <a href="./shop.html"
              >Shop <i class="fa-solid fa-angle-down"></i
            ></a>
          </li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
        <div class="flex-item__nav-right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </nav>
    </header>
    <main>
     <h1 class="checkout__heading">Checkout</h1>
      <container class="flex__wrapper-checkout-page">
        <section class="flex__wrapper-checkout-cart">
            <a href="./product.html" class="button__back"><p><i class="fa-solid fa-chevron-left"></i>Back</p></a>
          <div class="flex__item-checkout-product">
            <img src="./images/RainyDays_Jacket5.jpg" alt="Grey jacket" />
            <p>Grey jacket</p>
            <p>Price: $249</p>
          </div>
        </section>
        <section class="flex__item-payment">
          <h1>Payment details</h1>
          <form action="">
            <label for="first-name"> First name</label>
            <input
              type="text"
              placeholder="First name"
              name="first-name"
              id="first-name"
            />
            <label for="last-name"> Last name</label>
            <input
              type="text"
              placeholder="Last name"
              name="last-name"
              id="last-name"
            />
          </form>
          <h2>Shipping adress</h2>
          <form action="">
            <label for="street-adress"> Street adress</label>
            <input type="text" placeholder="Street adress" name="street-adress" id="street-adress" />
            <label for="postal-code"> Postal code</label>
            <input type="text" placeholder="Postal code" name="postal-code" id="postal-code" />
            <label for="city"> City</label>
            <input type="text" placeholder="City" name="city" id="city" />
          </form>
          <div class="checkbox__billing-shipping">
            <input type="checkbox" class="checkbox" id="billing-shipping" name="billing-shipping">
            <label for="billing-shipping">My billing adress is the same as my shipping adress.</label>
          </div> 
          <h2>Payment method</h2>
          <form action="">
            <div class="credit-card">
              <label for="credit-card"> Credit card</label>
              <input type="radio" name="credit-card" id="credit-card" />
              <i class="fa-brands fa-cc-mastercard"></i>
              <i class="fa-brands fa-cc-visa"></i>
            </div>

            <label for="name-on-card"> Name on card</label>
            <input type="text" placeholder="Your name" name="name-on-card" id="name-on-card" />
            <label for="card-number"> Card number</label>
            <input type="text" placeholder="1111 2222 3333 4444" name="card-number" id="card-number" />
            <label for="expiration-date"> Expiration date</label>
            <input type="text" placeholder="Expiration date" name="expiration-date" id="expiration-date" />
            <label for="security-code"> Security code</label>
            <input type="text" placeholder="123" name="security-code" id="security-code" />
          </form>
          <div class="payment-options">
            <h2>Other payment options:</h2>
            <i class="fa-brands fa-apple-pay"></i>
            <i class="fa-brands fa-google-pay"></i>
          </div>

          <a href="./success.html" class="cta cta-submit"
            >Submit order <i class="fa-solid fa-chevron-right"></i>
          </a>
        </section>
      </container>
    </main>
    <footer>
        <div class="flex-wrapper__footer">
          <div class="footer-media">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="footer-links">
            <a href="./about.html" class="flex-item__footer-a">About</a>
            <a href="./contact.html" class="flex-item__footer-a">Contact</a>
          </div>
        </div>
      </footer>
  </body>
</html>
