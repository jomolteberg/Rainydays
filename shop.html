<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Browse through the shop and find best and most robust outerwear."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/d272d399a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="flex-wrapper__nav">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="flex-item__nav-bars"
          ><i class="fas fa-bars"></i
        ></label>
         <div class="flex-item__nav-center">
          <a href="./index.html" class="flex-item__nav-center-header">Rainy days</a>
        </div>
        
        <ul class="flex-item__nav-left">
          <li><a href="./index.html" >Home</a></li>
          <li>
            <a href="./shop.html" class="active"
            >Shop </a>
          </li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="flex-item__nav-right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="./checkout.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="shop__text">
        <h1 class="shop__text-desktop">Men's <br><span class="header-underline">clothing</span></h1>
        <h2 class="shop__text-desktop">Jackets and outerwear</h2>
        <h1 class="shop__text-mobile">Men</h1>
      </section>
      <div class="filter_sort-by">
        <h3>Filter <i class="fa-solid fa-angle-down"></i></h3>
        <h3>Sort by <i class="fa-solid fa-angle-down"></i></h3>
      </div>

      <section class="grid__wrapper-products">
        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img src="./images/Grey-jacket-image.png" alt="Grey jacket" />
          </div>
          <div class="flex__item-product-info">
            <h4>Grey jacket</h4>
            <h5>$249</h5>
          </div>
        </a>

        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img src="./images/Grey-sweater-image.png" alt="Grey sweater" />
          </div>
          <div class="flex__item-product-info">
            <h4>Grey sweater</h4>
            <h5>$149</h5>
          </div>
        </a>

        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img
              src="./images/black-white-jacket-image.png"
              alt="Black/white jacket"
            />
          </div>
          <div class="flex__item-product-info">
            <h4>Black/white jacket</h4>
            <h5>$199</h5>
          </div>
        </a>

        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img src="./images/Black-jacket-image.png" alt="Black jacket" />
          </div>
          <div class="flex__item-product-info">
            <h4>Black jacket</h4>
            <h5>$249</h5>
          </div>
        </a>

        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img src="./images/Orange-jacket-image.png" alt="Orange jacket" />
          </div>
          <div class="flex__item-product-info">
            <h4>Orange jacket</h4>
            <h5>$299</h5>
          </div>
        </a>

        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img src="./images/Blue-jacket-image.png" alt="Blue jacket" />
          </div>
          <div class="flex__item-product-info">
            <h4>Blue jacket</h4>
            <h5>$299</h5>
          </div>
        </a>

        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img src="./images/Green-sweater-image.png" alt="Green sweater" />
          </div>
          <div class="flex__item-product-info">
            <h4>Green sweater</h4>
            <h5>$249</h5>
          </div>
        </a>

        <a href="./product.html" class="flex__item-product-card">
          <div class="flex__item-product-img">
            <img src="./images/Red-sweater-image.png" alt="Red sweater" />
          </div>
          <div class="flex__item-product-info">
            <h4>Red sweater</h4>
            <h5>$149</h5>
          </div>
        </a>
      </section>
    </main>
    <footer>
      <div class="flex-wrapper__footer">
        <div class="footer-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="footer-links">
          <a href="./about.html" class="flex-item__footer-a">About</a>
          <a href="./contact.html" class="flex-item__footer-a">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
